<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monets</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-left">
      <h1 class="logo">Monets</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <h2 class="header-title">Coin 1</h2>
      <p class="header-subtitle">Coin: Слава Україні</p>
      <p class="header-price">Price: 10 Euro</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </header>

  <section id="contact" class="contact">
    <h2 class="section-title">Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <section class="instagram">
    <h2 class="section-title">Follow us on Instagram</h2>
    <a href="https://www.instagram.com/your_instagram_account">Instagram</a>
  </section>

  <footer>
    <p>© 2023 Monets - store. All rights reserved.</p>
  </footer>
</body>

</html>
