<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historically Rare Coins</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Historically Rare Coins</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Coins</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Historically Rare Coins</h1>
      <p>Discover a collection of historically significant and rare coins.</p>
    </div>
  </section>

  <section class="product-preview">
    <div class="product">
      <img src="icon1.png" alt="Product 1">
      <h3>Product 1</h3>
    </div>
    <div class="product">
      <img src="icon2.png" alt="Product 2">
      <h3>Product 2</h3>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <section class="instagram">
    <h2>Follow us on Instagram</h2>
    <a href="https://www.instagram.com/your_instagram">Instagram</a>
  </section>

  <footer>
    <p>Â© 2023 Historically Rare Coins. All rights reserved.</p>
  </footer>
</body>

</html>
